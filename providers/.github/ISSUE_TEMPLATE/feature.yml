name: Feature Request
description: Suggest a new idea or enhancement
title: "[Feature]: "
labels: [enhancement]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting an improvement! Tell us what problem it solves and how it helps.

  - type: input
    id: summary
    attributes:
      label: Feature Summary
      description: Briefly describe your idea.
      placeholder: e.g. "Add support for dark mode"
    validations:
      required: true

  - type: textarea
    id: motivation
    attributes:
      label: Motivation
      description: Why should this feature be added? What problem does it solve?

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: How would you like to see this implemented?

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: Did you consider other approaches? Why is this better?

  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Links, screenshots, referencesâ€”anything that helps.
